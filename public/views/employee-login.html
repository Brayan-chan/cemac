<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEMAC - Login de Empleados</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dmyejrbs7/image/upload/v1757894655/CEMAC-LOGO_nrow82.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://res.cloudinary.com/dmyejrbs7/image/upload/v1757894655/CEMAC-LOGO_nrow82.png" />
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="min-h-screen diagonal-split flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="w-full max-w-6xl h-full flex relative">
        <!-- Left Side - Logo and Brand -->
        <div class="flex-1 flex flex-col items-center justify-center p-8 relative">
            <!-- Logo -->
            <div class="logo-container mb-8">
                <img src="https://res.cloudinary.com/dmyejrbs7/image/upload/v1757894655/CEMAC-LOGO_nrow82.png" 
                     alt="CEMAC Logo" 
                     class="w-32 h-32 md:w-40 md:h-40 object-contain">
            </div>
            
            <!-- Brand Text -->
            <div class="text-center">
                <h1 class="text-6xl" style="font-family: 'Kadwa', serif;">CEMAC</h1>
                <h3 class="text-gray-800 leading-relaxed" style="font-family: 'Kadwa', serif;">
                    Invitaciones, Detalles y Papelería
                </h3>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="flex-1 flex items-center justify-center p-8">
            <div class="form-container w-full max-w-sm p-8 rounded-2xl shadow-xl">
                <div class="space-y-6">
                    <h1 class="text-2xl font-bold text-center" style="font-family: 'Kadwa', serif;">
                        Iniciar como Empleado
                    </h1>

                    <!-- Correo Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Kadwa', serif;">
                            Correo
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="input-field w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900 placeholder-gray-400"
                               style="font-family: 'Kadwa', serif;"
                               placeholder="Ingresa tu correo"
                               autocomplete="email">
                    </div>

                    <!-- Contraseña Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2" style="font-family: 'Kadwa', serif;">
                            Contraseña
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password"
                               class="input-field w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900 placeholder-gray-400"
                               style="font-family: 'Kadwa', serif;"
                               placeholder="Ingresa tu contraseña"
                               autocomplete="current-password">
                    </div>

                    <!-- Login Button -->
                    <button type="submit" 
                            class="login-button w-full bg-blue-500 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white transition-colors"
                            style="font-family: 'Kadwa', serif;">
                        Iniciar
                    </button>
                    
                    <!-- Links -->
                    <div class="mt-6 text-center space-y-4">
                        <a href="#" 
                           class="help-link text-sm text-gray-600 hover:text-blue-600 font-medium block transition-colors"
                           style="font-family: 'Kadwa', serif;">
                            ¿Necesitas ayuda?
                        </a>
                        <a href="/index.html" 
                           class="help-link text-sm text-gray-600 hover:text-blue-600 font-medium block transition-colors"
                           style="font-family: 'Kadwa', serif;">
                            Iniciar como Administrador
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl flex items-center space-x-3">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            <p class="text-gray-700 font-medium" style="font-family: 'Kadwa', serif;">Iniciando sesión...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/services/authService.js"></script>
    <script type="module" src="/js/modules/employeeLoginHandler.js"></script>
</body>
</html>
