<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEMAC - Alertas</title>
    <link rel="stylesheet" href="/css/customsidebar.css">
    <link rel="stylesheet" href="/css/inicio.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dmyejrbs7/image/upload/v1757894655/CEMAC-LOGO_nrow82.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tailwind.config.js"></script>
    <script src="/js/utils/sidebarPreloader.js"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Sidebar Container - Será poblado por SidebarComponent -->
    <div id="sidebar" class="fixed left-0 top-0 bg-[#8B7EC7] sidebar-expanded sidebar-transition z-40 sidebar-flex"></div>

    <div id="mainContent" class="main-expanded sidebar-transition">
        <header class="bg-white h-16">
            <div class="flex items-center justify-between h-full px-6">
                <div class="w-64"></div>
                
                <div class="flex-1 flex justify-center">
                    <div class="relative w-full max-w-md mx-4">
                        <input type="text" 
                               placeholder="Search" 
                               class="w-full bg-gray-100 border-0 rounded-full px-4 py-2 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-[#8B7EC7]">
                        <button class="absolute left-3 top-1/2 transform -translate-y-1/2">
                            <i class="fas fa-search text-gray-400"></i>
                        </button>
                        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 bg-gray-200 rounded-full flex items-center justify-center">
                            <i class="fas fa-times text-xs text-gray-500"></i>
                        </button>
                    </div>
                </div>
                
                <div class="w-64 flex items-center justify-end space-x-2">
                    <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <i class="far fa-envelope text-gray-600 text-xl"></i>
                    </button>
                    
                    <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors relative">
                        <i class="far fa-bell text-gray-600 text-xl"></i>
                        <span class="absolute top-1 right-1 w-4 h-4 bg-red-500 rounded-full text-xs text-white flex items-center justify-center">3</span>
                    </button>

                    <div class="w-px h-6 bg-gray-300 mx-2"></div>
                    
                    <!-- User Menu - Reemplazado con contenedor dinámico -->
                    <div id="userMenuContainer"></div>
                </div>
            </div>
        </header>

        <main class="flex flex-col h-[calc(100vh-4rem)] bg-gray-50">
            <div class="flex-1 overflow-auto p-6">
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-900 mb-6">Historial de alertas de stock bajo</h1>
                </div>

                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2">
                                <i class="fas fa-calendar text-gray-400 mr-2"></i>
                                <input type="date" id="startDate" class="border-0 text-sm focus:outline-none" value="2025-08-11">
                                <span class="mx-2 text-gray-400">-</span>
                                <input type="date" id="endDate" class="border-0 text-sm focus:outline-none" value="2025-08-11">
                            </div>
                        </div>

                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-600">Ordenar por:</span>
                                <select id="sortFilter" class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-[#8B7EC7] focus:border-[#8B7EC7]">
                                    <option value="date_desc">Defecto</option>
                                    <option value="date_asc">Fecha (más antigua)</option>
                                    <option value="priority_desc">Prioridad (alta a baja)</option>
                                    <option value="priority_asc">Prioridad (baja a alta)</option>
                                </select>
                            </div>

                            <button id="applyFiltersBtn" class="flex items-center px-4 py-2 bg-[#8B7EC7] text-white rounded-lg hover:bg-[#7A6DB4] transition-colors">
                                <i class="fas fa-filter mr-2"></i>
                                Filtrar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="space-y-4" id="alertsContainer">
                    <div id="loadingState" class="hidden">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#8B7EC7] mx-auto mb-4"></div>
                            <p class="text-gray-600">Cargando alertas...</p>
                        </div>
                    </div>

                    <div id="emptyState" class="hidden">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center">
                            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-bell-slash text-2xl text-gray-400"></i>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900 mb-2">No hay alertas</h3>
                            <p class="text-gray-600">No se encontraron alertas con los filtros aplicados.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Paginador fijo en la parte inferior -->
            <div id="paginationContainer" class="flex items-center justify-center space-x-2 py-4 bg-white border-t border-gray-200">
                <button id="prevPageBtn" class="flex items-center px-3 py-2 text-gray-500 hover:text-gray-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-left mr-2 text-sm"></i>
                    Previous
                </button>
                
                <div id="paginationNumbers" class="flex items-center space-x-1"></div>
                
                <button id="nextPageBtn" class="flex items-center px-3 py-2 text-gray-500 hover:text-gray-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Next
                    <i class="fas fa-chevron-right ml-2 text-sm"></i>
                </button>
            </div>
        </main>
    </div>

    <div id="alertActionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Acciones de Alerta</h3>
                    <button id="closeActionModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="space-y-3">
                    <button id="markAsReadBtn" class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
                        <i class="fas fa-check-circle text-green-500 mr-3"></i>
                        <div>
                            <div class="font-medium">Marcar como atendida</div>
                            <div class="text-sm text-gray-500">La alerta se marcará como resuelta</div>
                        </div>
                    </button>
                    
                    <button id="markInProgressBtn" class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
                        <i class="fas fa-clock text-yellow-500 mr-3"></i>
                        <div>
                            <div class="font-medium">Marcar en proceso</div>
                            <div class="text-sm text-gray-500">Indica que se está trabajando en la alerta</div>
                        </div>
                    </button>
                    
                    <button id="dismissAlertBtn" class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
                        <i class="fas fa-times-circle text-red-500 mr-3"></i>
                        <div>
                            <div class="font-medium">Descartar alerta</div>
                            <div class="text-sm text-gray-500">La alerta se ocultará de la lista</div>
                        </div>
                    </button>
                    
                    <button id="viewProductBtn" class="w-full flex items-center px-4 py-3 text-left text-gray-700 hover:bg-gray-50 rounded-lg transition-colors">
                        <i class="fas fa-box text-blue-500 mr-3"></i>
                        <div>
                            <div class="font-medium">Ver producto</div>
                            <div class="text-sm text-gray-500">Ir al detalle del producto en inventario</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/services/authService.js"></script>
    <script type="module" src="/js/utils/uiUtils.js"></script>
    <script type="module" src="/js/modules/dashboardHandler.js"></script>
    <script type="module" src="/js/services/inventoryService.js"></script>
    <script type="module" src="/js/modules/alertsHandler.js"></script>
    <script type="module" src="/js/components/userMenuComponent.js"></script>
    <script type="module" src="/js/modules/userMenuHandler.js"></script>
    <script type="module" src="/js/components/sidebarComponent.js"></script>
    <script type="module" src="/js/modules/sidebarHandler.js"></script>
</body>
</html>
