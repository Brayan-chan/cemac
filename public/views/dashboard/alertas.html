    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Inicializando dashboard...');
            
            // DOM Elements
            const toggleBtn = document.getElementById('toggleSidebar');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userDropdown = document.getElementById('userDropdown');

            console.log('üîç Elementos encontrados:', {
                toggleBtn: !!toggleBtn,
                sidebar: !!sidebar,
                mainContent: !!mainContent,
                userMenuBtn: !!userMenuBtn,
                userDropdown: !!userDropdown
            });

            // Initialize states
            let isCollapsed = false;
            
            // Sidebar Toggle
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    isCollapsed = !isCollapsed;
                    if (isCollapsed) {
                        sidebar.classList.remove('sidebar-expanded');
                        sidebar.classList.add('sidebar-collapsed');
                        mainContent.classList.remove('main-expanded');
                        mainContent.classList.add('main-collapsed');
                        // Ocultar textos del sidebar
                        document.querySelectorAll('.sidebar-text').forEach(text => {
                            text.classList.add('hidden');
                        });
                    } else {
                        sidebar.classList.remove('sidebar-collapsed');
                        sidebar.classList.add('sidebar-expanded');
                        mainContent.classList.remove('main-collapsed');
                        mainContent.classList.add('main-expanded');
                        // Mostrar textos del sidebar
                        document.querySelectorAll('.sidebar-text').forEach(text => {
                            text.classList.remove('hidden');
                        });
                    }
                });
            }

            // Navigation hover effects
            const navItems = document.querySelectorAll('nav > div > a');
            navItems.forEach(item => {
                if (!item.classList.contains('bg-white/20')) {
                    item.addEventListener('mouseenter', () => {
                        item.classList.add('bg-white/10');
                    });
                    item.addEventListener('mouseleave', () => {
                        item.classList.remove('bg-white/10');
                    });
                }
            });

            // User Dropdown functionality
            if (userMenuBtn && userDropdown) {
                console.log('‚úÖ Inicializando dropdown del usuario');
                
                // Toggle dropdown on button click
                userMenuBtn.addEventListener('click', (e) => {
                    console.log('üë§ Click en bot√≥n del usuario');
                    e.stopPropagation();
                    userDropdown.classList.toggle('hidden');
                    console.log('üë§ Dropdown estado:', userDropdown.classList.contains('hidden') ? 'cerrado' : 'abierto');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!userDropdown.contains(e.target) && !userMenuBtn.contains(e.target)) {
                        userDropdown.classList.add('hidden');
                        console.log('üë§ Dropdown cerrado por click externo');
                    }
                });
                
                // Handle dropdown menu items
                userDropdown.querySelectorAll('a').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const action = e.currentTarget.querySelector('span').textContent;
                        console.log('üë§ Acci√≥n seleccionada:', action);
                        
                        switch(action) {
                            case 'Ver perfil':
                                console.log('Ver perfil clicked');
                                // TODO: Implementar p√°gina de perfil
                                break;
                            case 'Gestionar usuarios':
                                console.log('Redirigiendo a gestionar usuarios...');
                                window.location.href = '../admin/users.html';
                                break;
                            case 'Cerrar sesi√≥n':
                                console.log('Cerrando sesi√≥n...');
                                if (window.authService) {
                                    window.authService.logout();
                                } else {
                                    window.location.href = '/index.html';
                                }
                                break;
                        }
                        
                        userDropdown.classList.add('hidden');
                    });
                });
            } else {
                console.error('‚ùå No se encontraron elementos del dropdown del usuario');
            }
        });
    </script>
