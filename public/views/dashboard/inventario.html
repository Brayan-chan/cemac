<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventario</title>
    <link rel="stylesheet" href="../../css/inventario.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dmyejrbs7/image/upload/v1757894655/CEMAC-LOGO_nrow82.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://res.cloudinary.com/dmyejrbs7/image/upload/v1757894655/CEMAC-LOGO_nrow82.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../js/tailwind.config.js"></script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 h-full bg-sidebar transition-all z-40 sidebar-expanded">
        <!-- Navigation -->
        <nav class="mt-6">
            <div class="px-4 space-y-2">
                <!-- Inicio -->
                <a href="inicio.html" class="flex items-center px-3 py-2 text-white/80 hover:bg-white/10 rounded-lg cursor-pointer transition-colors">
                    <i class="fas fa-home text-white w-5"></i>
                    <span class="sidebar-text ml-3">Inicio</span>
                </a>
                
                <!-- Inventario - Active -->
                <div class="flex items-center px-3 py-2 bg-white/20 rounded-lg">
                    <i class="fas fa-boxes text-white w-5"></i>
                    <span class="sidebar-text ml-3 text-white font-medium">Inventario</span>
                </div>
                
                <!-- Análisis -->
                <a href="analisis.html" class="flex items-center px-3 py-2 text-white/80 hover:bg-white/10 rounded-lg cursor-pointer transition-colors">
                    <i class="fas fa-chart-line text-white w-5"></i>
                    <span class="sidebar-text ml-3">Análisis</span>
                </a>
                
                <!-- Sugerencias -->
                <a href="sugerencias.html" class="flex items-center px-3 py-2 text-white/80 hover:bg-white/10 rounded-lg cursor-pointer transition-colors">
                    <i class="fas fa-lightbulb text-white w-5"></i>
                    <span class="sidebar-text ml-3">Sugerencias</span>
                </a>
                
                <!-- Alertas -->
                <a href="alertas.html" class="flex items-center px-3 py-2 text-white/80 hover:bg-white/10 rounded-lg cursor-pointer transition-colors">
                    <i class="fas fa-bell text-white w-5"></i>
                    <span class="sidebar-text ml-3">Alertas</span>
                </a>
                
                <!-- Buscar -->
                <a href="buscar.html" class="flex items-center px-3 py-2 text-white/80 hover:bg-white/10 rounded-lg cursor-pointer transition-colors">
                    <i class="fas fa-search text-white w-5"></i>
                    <span class="sidebar-text ml-3">Buscar</span>
                </a>
                
                <!-- Salir -->
                <a href="../../index.html" class="flex items-center px-3 py-2 text-white/80 hover:bg-white/10 rounded-lg cursor-pointer transition-colors">
                    <i class="fas fa-sign-out-alt text-white w-5"></i>
                    <span class="sidebar-text ml-3">Salir</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-expanded transition-all min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 h-16">
            <div class="flex items-center justify-between h-full px-6">
                <!-- Toggle Button -->
                <button id="toggleSidebar" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-bars text-gray-600 dark:text-gray-300"></i>
                </button>
                
                <!-- Header Actions -->
                <div class="flex items-center space-x-4">
                    <!-- Información del usuario -->
                    <div id="welcome-message" class="hidden lg:block text-sm">
                        <!-- Se llena dinámicamente con JavaScript -->
                    </div>
                    
                    <!-- Notificaciones -->
                    <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-envelope text-lg"></i>
                    </button>
                    <button class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-bell text-lg"></i>
                    </button>
                    
                    <div class="w-px h-6 bg-gray-300"></div>
                    
                    <!-- Menú de usuario -->
                    <div class="relative">
                        <button id="userMenuBtn" class="flex items-center space-x-2 p-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-user text-lg"></i>
                            <span class="user-name text-sm font-medium hidden md:block">Usuario</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        
                        <!-- Dropdown menu -->
                        <div id="userDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
                            <div class="py-2">
                                <div class="px-4 py-2 border-b border-gray-100">
                                    <p class="user-name text-sm font-medium text-gray-900">Usuario</p>
                                    <p class="user-email text-xs text-gray-500">email@ejemplo.com</p>
                                </div>
                                <button class="w-full text-left px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">
                                    Gesionar Usuarios
                                </button>
                                <button class="logout-btn w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center space-x-2">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Cerrar Sesión</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="p-6 bg-gray-50 pb-20">
            <!-- Header con buscador y botón agregar -->
            <div class="flex justify-between items-center mb-6">
                <!-- Buscador -->
                <div class="relative flex-1 max-w-md">
                    <input type="text" 
                           id="searchInput"
                           placeholder="Search" 
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                
                <!-- Botón agregar producto -->
                <div class="ml-4 flex space-x-2">
                    <button id="clearAllBtn" 
                            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center space-x-2">
                        <i class="fas fa-trash"></i>
                        <span>Limpiar Todo</span>
                    </button>
                    <button id="addProductBtn" 
                            class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Añadir producto</span>
                    </button>
                </div>
            </div>

            <!-- Lista de productos en grid -->
            <div id="productsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Los productos se cargan dinámicamente aquí -->
            </div>
        </main>

        <!-- Paginación fija en la parte inferior -->
        <div id="paginationContainer" class="fixed bottom-0 left-0 right-0 border-t py-4 z-30 transition-all pagination-expanded">
            <!-- La paginación se carga dinámicamente aquí -->
        </div>
    </div>

    <!-- Modal para agregar/editar producto -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
            <!-- Header del modal -->
            <div class="px-6 py-4 border-b border-gray-200 bg-purple-600 text-white rounded-t-lg">
                <div class="flex justify-between items-center">
                    <h2 id="modalTitle" class="text-lg font-semibold">Añadir producto</h2>
                    <button id="closeModal" class="text-white hover:text-gray-200">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Contenido del modal -->
            <form id="productForm" class="p-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Columna izquierda -->
                    <div class="space-y-4">
                        <!-- Nombre del producto -->
                        <div>
                            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                                Nombre del producto
                            </label>
                            <input type="text" 
                                   id="nombre" 
                                   name="nombre" 
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                   placeholder="Libretas de cuadros chicos">
                        </div>

                        <!-- Descripción -->
                        <div>
                            <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">
                                Descripción
                            </label>
                            <textarea id="descripcion" 
                                      name="descripcion" 
                                      rows="4"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                      placeholder="Juego de geometría Básica para útiles escolares..."></textarea>
                        </div>

                        <!-- Precio y Disponibilidad -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Precio y Disponibilidad
                            </label>
                            <div class="grid grid-cols-3 gap-4">
                                <!-- Precio -->
                                <div>
                                    <label for="precio" class="block text-xs text-gray-500 mb-1">Precio</label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">$</span>
                                        <input type="number" 
                                               id="precio" 
                                               name="precio" 
                                               step="0.01"
                                               min="0"
                                               class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                               placeholder="50.00">
                                    </div>
                                </div>

                                <!-- Stock -->
                                <div>
                                    <label for="stock" class="block text-xs text-gray-500 mb-1">Disponibilidad</label>
                                    <div class="relative">
                                        <input type="number" 
                                               id="stock" 
                                               name="stock" 
                                               min="0"
                                               disabled
                                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 disabled:bg-gray-100"
                                               placeholder="∞">
                                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 flex items-center">
                                            <input type="checkbox" 
                                                   id="disponible" 
                                                   name="disponible" 
                                                   checked
                                                   class="text-purple-600 focus:ring-purple-500">
                                            <label for="disponible" class="ml-1 text-xs text-gray-500">Ilimitado</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Variantes del producto -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Variantes del producto
                            </label>
                            <p class="text-xs text-gray-500 mb-3">
                                Añade variantes del producto, como diferentes tamaños o colores
                            </p>
                            <button type="button" 
                                    class="flex items-center space-x-2 text-purple-600 hover:text-purple-700">
                                <i class="fas fa-plus"></i>
                                <span>Añadir variante</span>
                            </button>
                        </div>
                    </div>

                    <!-- Columna derecha -->
                    <div class="space-y-4">
                        <!-- Imagen -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Imagen
                            </label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-gray-400 transition-colors">
                                <div class="space-y-2">
                                    <i class="fas fa-image text-gray-400 text-3xl"></i>
                                    <p class="text-sm text-gray-500">Cargar una o más imágenes</p>
                                    <button type="button" 
                                            class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50">
                                        <i class="fas fa-upload mr-2"></i>
                                        Cargar imagen
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Categorías -->
                        <div class="bg-gray-50 rounded-lg p-4">
                            <h3 class="text-sm font-medium text-gray-700 mb-2">
                                Selección de categorías
                            </h3>
                            <p class="text-xs text-gray-500 mb-3">
                                para añadir y colocar en 1
                            </p>
                            <select id="categoria" 
                                    name="categoria"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="">Seleccionar categoría</option>
                                <option value="Papelería Básica">Papelería Básica</option>
                                <option value="Escolar">Escolar</option>
                                <option value="Oficina">Oficina</option>
                                <option value="Arte y Manualidades">Arte y Manualidades</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Botones del modal -->
                <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 mt-6">
                    <button type="button" 
                            id="cancelBtn"
                            class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../../js/config/firebase.js"></script>
    <script type="module" src="../../js/services/authService.js"></script>
    <script type="module" src="../../js/services/inventoryService.js"></script>
    <script type="module" src="../../js/utils/uiUtils.js"></script>
    <script type="module" src="../../js/modules/dashboardHandler.js"></script>
    <script type="module" src="../../js/modules/inventoryPageHandler.js"></script>
</body>
</html>
