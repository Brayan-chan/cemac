<!DOCTYPE html>
<html lang="es" class="h-full">
<head>

        .sidebar-expanded {
            width: 180px;
        }
        .sidebar-collapsed {

        }
        .main-expanded {

        }
        .main-collapsed {
            margin-left: 80px;
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .dashed-border {
            border: 2px dashed #3B82F6;
        }
        .sidebar-text {
            opacity: 1;
            transition: opacity 0.2s ease;
            white-space: nowrap;
        }
        .sidebar-collapsed .sidebar-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900">

        <!-- Navigation -->

                </a>
                
                <!-- Alertas -->

                    <i class="fas fa-bell text-white w-5"></i>

    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-collapsed transition-all">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 h-16">
            <div class="flex items-center justify-between h-full px-6">
                <!-- Toggle Button -->

                <!-- Search Bar -->
                <div class="flex-1 max-w-md mx-6">

                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 w-6 h-6 bg-gray-300 rounded-full flex items-center justify-center">

                    </div>
                </div>

                    </button>
                    <button class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">

            </div>
        </header>

        <!-- Main Content Area -->

            <!-- Analytics Grid -->
            <div class="max-w-7xl">
                <!-- Top Row - Large Cards -->

                    <!-- Large Card 1 with Dashed Border -->

                            <div class="w-12 h-12 bg-gray-300 rounded"></div>
                        </div>
                        <div class="space-y-3">
                            <div class="h-3 bg-gray-300 rounded w-3/4 mx-auto"></div>
                            <div class="h-3 bg-gray-300 rounded w-1/2 mx-auto"></div>
                        </div>
                    </div>
                    
                    <!-- Large Card 2 -->
                    <div class="bg-white rounded-lg p-8 shadow-sm border border-gray-200">
                        <div class="flex items-center justify-center h-32 mb-6">
                            <div class="w-20 h-20 bg-gray-300 rounded-full"></div>
                        </div>

                        </div>
                        <div class="space-y-3">

                        </div>
                    </div>
                </div>

                <!-- Bottom Row - Small Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <!-- Small Card 1 -->
                    <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                        <div class="flex items-center justify-center h-20 mb-4">
                            <div class="w-16 h-16 bg-gray-300 rounded-full"></div>
                        </div>
                        <div class="flex items-center justify-center space-x-3 mb-4">

                        </div>
                        <div class="space-y-2">
                            <div class="h-2 bg-gray-300 rounded w-3/4 mx-auto"></div>
                            <div class="h-2 bg-gray-300 rounded w-1/2 mx-auto"></div>

                    </div>
                    
                    <!-- Small Card 2 -->
                    <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                        <div class="flex items-center justify-center h-20 mb-4">
                            <div class="w-16 h-16 bg-gray-300 rounded-full"></div>
                        </div>
                        <div class="flex items-center justify-center space-x-3 mb-4">
                            <div class="w-6 h-6 bg-gray-300" style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)"></div>
                            <div class="w-8 h-8 bg-gray-300 rounded"></div>
                        </div>
                        <div class="space-y-2">
                            <div class="h-2 bg-gray-300 rounded w-3/4 mx-auto"></div>
                            <div class="h-2 bg-gray-300 rounded w-1/2 mx-auto"></div>
                        </div>
                    </div>
                    
                    <!-- Small Card 3 -->
                    <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                        <div class="flex items-center justify-center h-20 mb-4">
                            <div class="w-16 h-16 bg-gray-300 rounded-full"></div>
                        </div>
                        <div class="flex items-center justify-center space-x-3 mb-4">
                            <div class="w-6 h-6 bg-gray-300" style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)"></div>
                            <div class="w-8 h-8 bg-gray-300 rounded"></div>
                        </div>
                        <div class="space-y-2">

                <!-- List Item -->

                        </div>
                        <div class="flex items-center space-x-2 ml-4">
                            <div class="flex text-yellow-400">
                                <i class="fas fa-star text-xs"></i>
                                <i class="fas fa-star text-xs"></i>
                                <i class="fas fa-star text-xs"></i>
                                <i class="fas fa-star text-xs"></i>
                                <i class="fas fa-star text-xs"></i>
                            </div>
                            <button class="text-gray-400 hover:text-red-500">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Sidebar toggle functionality
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const sidebarTexts = document.querySelectorAll('.sidebar-text');
        
        // Check localStorage for saved state
        let isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
        
        // Apply initial state
        function updateSidebarState() {
            if (isCollapsed) {
                sidebar.classList.remove('sidebar-expanded');
                sidebar.classList.add('sidebar-collapsed');
                mainContent.classList.remove('main-expanded');
                mainContent.classList.add('main-collapsed');
            } else {
                sidebar.classList.remove('sidebar-collapsed');
                sidebar.classList.add('sidebar-expanded');
                mainContent.classList.remove('main-collapsed');
                mainContent.classList.add('main-expanded');
            }
        }
        
        // Apply initial state on page load
        updateSidebarState();

        // Toggle button click handler
        toggleBtn.addEventListener('click', () => {
            isCollapsed = !isCollapsed;
            localStorage.setItem('sidebarCollapsed', isCollapsed);
            updateSidebarState();
        });
    </script>
</body>
</html>
