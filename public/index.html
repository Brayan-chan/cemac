<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEMAC - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="https://res.cloudinary.com/dmyejrbs7/image/upload/v1757894655/CEMAC-LOGO_nrow82.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://res.cloudinary.com/dmyejrbs7/image/upload/v1757894655/CEMAC-LOGO_nrow82.png" />
    <style>
        .diagonal-split {
            background: linear-gradient(135deg, #E8E6F0 50%, #8B7FC7 50%);
        }
        
        .logo-container {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .input-field {
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.15);
        }
        
        .login-button {
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
        }
        
        .help-link {
            transition: all 0.3s ease;
        }
        
        .help-link:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen diagonal-split flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="w-full max-w-6xl h-full flex relative">
        <!-- Left Side - Logo and Brand -->
        <div class="flex-1 flex flex-col items-center justify-center p-8 relative">
            <!-- Logo -->
            <div class="logo-container mb-8">
                <img src="https://res.cloudinary.com/dmyejrbs7/image/upload/v1757894655/CEMAC-LOGO_nrow82.png" 
                     alt="CEMAC Logo" 
                     class="w-32 h-32 md:w-40 md:h-40 object-contain">
            </div>
            
            <!-- Brand Text -->
            <div class="text-center">
                <h1 class="text-xl md:text-2xl font-medium text-gray-800 leading-relaxed">
                    Invitaciones, Detalles y Papelería
                </h1>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="flex-1 flex items-center justify-center p-8">
            <div class="form-container w-full max-w-sm p-8 rounded-2xl shadow-xl">
                <div class="space-y-6">
                    <!-- Usuario Field -->
                    <div>
                        <label for="usuario" class="block text-sm font-medium text-gray-700 mb-2">
                            Usuario
                        </label>
                        <input type="text" 
                               id="usuario" 
                               name="usuario"
                               class="input-field w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cemac-blue focus:border-transparent bg-white text-gray-900 placeholder-gray-400"
                               placeholder="Ingresa tu usuario">
                    </div>
                    
                    <!-- Contraseña Field -->
                    <div>
                        <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <input type="password" 
                               id="contrasena" 
                               name="contrasena"
                               class="input-field w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cemac-blue focus:border-transparent bg-white text-gray-900 placeholder-gray-400"
                               placeholder="Ingresa tu contraseña">
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" 
                            class="login-button w-full bg-blue-500 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white">
                        Ingresar
                    </button>
                    
                    <!-- Help Link -->
                    <div class="text-center">
                        <a href="#" 
                           class="help-link text-sm text-gray-600 hover:text-cemac-blue font-medium">
                            ¿Necesitas ayuda?
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.querySelector('button[type="submit"]').addEventListener('click', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;
            
            if (!usuario.trim()) {
                showAlert('Por favor ingresa tu usuario');
                return;
            }
            
            if (!contrasena.trim()) {
                showAlert('Por favor ingresa tu contraseña');
                return;
            }
            
            // Simulación de inicio de sesión exitoso
            showAlert('Iniciando sesión...');
            setTimeout(() => {
                window.location.href = './views/dashboard/inicio.html';
            }, 1500); // Espera 1.5 segundos antes de redirigir
        });
        
        // Custom alert function (since alert() is not supported)
        function showAlert(message) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
                    <p class="text-gray-700 mb-4 text-center">${message}</p>
                    <button class="w-full px-4 py-2 bg-blue-500 text-white hover:bg-blue-700 rounded-lg transition-colors" onclick="this.closest('.fixed').remove()">
                        Entendido
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        }
        
        // Add subtle animations on page load
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.logo-container, .form-container');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'all 0.6s ease';
                
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
